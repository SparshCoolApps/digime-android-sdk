apply plugin: 'com.android.library'
apply from: project.file('../config/gradle/quality.gradle')

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        versionCode 1
        versionName version
        minSdkVersion 21
        consumerProguardFiles 'proguard-rules.pro'
    }

    defaultPublishConfig 'debug'
    publishNonDefault true

    buildTypes {
        debug {
            buildConfigField "String", "BASE_HOST", "\"api.demo.sandboxdigi.me\""
            testCoverageEnabled false
            minifyEnabled false
        }

        release {
            buildConfigField "String", "BASE_HOST", "\"api.stagingdigi.me\""
            minifyEnabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.android.support:support-annotations:25.3.1'

    androidTestCompile ('junit-addons:junit-addons:1.4') {
        transitive = false
    }
    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.retrofit2:retrofit-mock:2.3.0'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
